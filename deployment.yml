apiVersion: v1
kind: Deployment
metadata:
  name: nginxpod
  labels:
    app: nginx-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-pod
  template:
    metadata:
      labels:
        app: nginx-pod
    spec:
      containers:
        - name: nginx-pod-fromfile
          image: 815772304273.dkr.ecr.us-east-1.amazonaws.com/repo1:1.0.0
          ports:
            - containerPort: 80